<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>

<header class="header">
    <div class="header__logo">
        <img src="img/gamepad.png" alt="Геймпад">
    </div>

    <nav class="nav">
        <input type="checkbox" id="nav-burger-toggle">

        <label for="nav-burger-toggle" class="nav__burger">
            <span class="nav__line"></span>
            <span class="nav__line"></span>
            <span class="nav__line"></span>
        </label>

        <div class="nav__menu">
            <a href="#" class="nav__link">Поиск</a>
            <a href="#" class="nav__link">Войти</a>
            <a href="#" class="nav__link">Личный кабинет</a>
            <a href="#" class="nav__link">Каталог игр</a>
        </div>
    </nav>
</header>

<main class="main">

    <section class="hero">
        <h1>Горячие новинки</h1>

        <div class="slider">

            <input type="radio" name="slide" id="slider__s1" checked>
            <input type="radio" name="slide" id="slider__s2">
            <input type="radio" name="slide" id="slider__s3">

            <div class="slider__slides">

                <div class="slider__slide">
                    <img src="img/dota2.jpg" alt="Dota 2">
                    <div class="slider__info">
                        <h3>Dota 2</h3>
                        <button>Подробнее</button>
                    </div>
                </div>

                <div class="slider__slide">
                    <img src="img/valorant.jpg" alt="Valorant">
                    <div class="slider__info">
                        <h3>Valorant</h3>
                        <button>Подробнее</button>
                    </div>
                </div>

                <div class="slider__slide">
                    <img src="img/persona3.png" alt="Persona 3 Reload">
                    <div class="slider__info">
                        <h3>Persona 3 Reload</h3>
                        <button>Подробнее</button>
                    </div>
                </div>

            </div>

            <div class="slider__dots">
                <label for="slider__s1"></label>
                <label for="slider__s2"></label>
                <label for="slider__s3"></label>
            </div>

        </div>
    </section>

    <section class="search">
        <input type="text">
        <button class="search__button"></button>
    </section>
    <section class="advantages"></section>
    <section class="games"></section>
    <section class="partners"></section>

</main>

<footer class="footer"></footer>

</body>
</html>
